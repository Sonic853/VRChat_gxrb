name: Deploy Static Site

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: write
    pages: write
    id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Read date.txt before running Deno
        id: read_before
        run: echo "date=$(cat date.txt)" >> $GITHUB_OUTPUT

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: Run Deno script
        run: deno run --allow-net --allow-read --allow-write get_gxrb.ts

      - name: Read date.txt after running Deno
        id: read_after
        run: echo "date=$(cat date.txt)" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.read_before.outputs.date != steps.read_after.outputs.date
        run: |
          git config --local user.email "bot@github.com" && git config --local user.name "853 Actions"
          git add date.txt
          git commit -m "Update date.txt"
          git push
      
      - name: Read date_rmrb.txt before running Deno
        id: read_before_rmrb
        run: echo "date=$(cat date_rmrb.txt)" >> $GITHUB_OUTPUT

      - name: Run Deno script
        run: deno run --allow-net --allow-read --allow-write get_rmrb.ts

      - name: Setup imagemagick
        uses: mfinelli/setup-imagemagick@v5
      - run: ./pdf2jpg.sh "pdf/rmrb" "paper/rmrb"

      - name: Read date_rmrb.txt after running Deno
        id: read_after_rmrb
        run: echo "date=$(cat date_rmrb.txt)" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.read_before_rmrb.outputs.date != steps.read_after_rmrb.outputs.date
        run: |
          git config --local user.email "bot@github.com" && git config --local user.name "853 Actions"
          git add date_rmrb.txt
          git commit -m "Update date_rmrb.txt"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './paper'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
